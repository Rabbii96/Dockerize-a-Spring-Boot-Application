<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Docker Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        h1 {
            color: #2c3e50;
        }
        .status {
            margin: 2rem 0;
            padding: 1rem;
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
            text-align: left;
        }
        .time {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0;
        }
        .docker-logo {
            width: 100px;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Spring Boot in Docker</h1>
        <p>This is a simple demo application running in a Docker container</p>
        
        <div class="status">
            <h3>Application Status: <span style="color: #4caf50;">Running</span></h3>
            <p>Server Time: <span id="serverTime" class="time">Loading...</span></p>
        </div>
        
        <div>
            <p>Try these endpoints:</p>
            <a href="/api/hello" class="btn" target="_blank">/api/hello</a>
            <a href="/api/time" class="btn" target="_blank">/api/time</a>
        </div>
        
        <div style="margin-top: 2rem;">
            <p>Built with ‚ù§Ô∏è using Spring Boot and Docker</p>
            <img src="https://www.docker.com/sites/default/files/d8/2019-07/vertical-logo-monochromatic.png" 
                 alt="Docker" class="docker-logo">
        </div>
    </div>

    <script>
        // Function to update server time
        async function updateServerTime() {
            try {
                const response = await fetch('/api/time');
                const data = await response.json();
                document.getElementById('serverTime').textContent = data.time;
            } catch (error) {
                console.error('Error fetching server time:', error);
                document.getElementById('serverTime').textContent = 'Error fetching time';
            }
        }

        // Update time immediately and then every second
        updateServerTime();
        setInterval(updateServerTime, 1000);
    </script>
</body>
</html>
